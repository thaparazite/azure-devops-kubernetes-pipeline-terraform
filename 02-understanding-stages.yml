trigger:
- main

pool:
  vmImage: ubuntu-latest
  
# stages -> stage -> jobs -> job -> steps -> bash

stages:
- stage: Build
  jobs: 
  - job: FirstJob 
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob 
    steps:
    - bash: echo Build SecondJob

- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs: 
  - job: DevDeployJob 
    steps:
    - bash: echo $(environment)DeployJob

- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs: 
  - job: QADeployJob 
    steps:
    - bash: echo $(environment)DeployJob

- stage: ProductionDeploy
  variables:
    environment: Production
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs: 
  - job: ProductionDeployJob 
    steps:
    - bash: echo $(environment)DeployJob



