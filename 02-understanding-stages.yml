trigger:
- main

pool:
  vmImage: ubuntu-latest
  
# stages -> stage -> jobs -> job -> steps -> bash

stages:
- stage: Build
  jobs: 
  - job: FirstJob 
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob 
    steps:
    - bash: echo Build SecondJob

- stage: DevDeploy
  dependsOn: Build
  jobs: 
  - job: DevDeployJob 
    steps:
    - bash: echo DevDeployJob

- stage: QADeploy
  dependsOn: Build
  jobs: 
  - job: QADeployJob 
    steps:
    - bash: echo QADeployJob

- stage: ProductionDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs: 
  - job: ProductionDeployJob 
    steps:
    - bash: echo ProductionDeployJob



