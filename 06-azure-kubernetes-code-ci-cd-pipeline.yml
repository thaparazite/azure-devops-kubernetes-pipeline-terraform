# Stage 1

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:

# Build Docker Image
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'flaviuvanca-docker-hub'
        repository: 'flaviuvanca/currency-exchange-devops'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'

# Copy the .yaml file
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/k8s'  # Make sure this matches your repo folder
        Contents: '**/*.yaml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

# Publish the K8S Files
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'manifests'
        publishLocation: 'Container'

# Stage 2
- stage: Deploy
  displayName: Deploy image
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
# Download the K8S Files
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'manifests'
        itemPattern: '**/*.yaml'
        targetPath: '$(System.ArtifactsDirectory)'

# Display the list of yaml files
    - script: |
        echo "Listing downloaded manifests:"
        ls -laR $(System.ArtifactsDirectory)
      displayName: 'List downloaded YAMLs'

# Deploy to K8S Cluster with Docker Image
    - task: KubernetesManifest@1
      inputs:
        action: 'deploy'
        connectionType: 'kubernetesServiceConnection'
        kubernetesServiceConnection: 'azure-kubernetes-connection'
        namespace: 'default'
        manifests: '$(System.ArtifactsDirectory)/configuration/kubernetes/deployment.yaml'
        containers: 'flaviuvanca/currency-exchange-devops:$(tag)'